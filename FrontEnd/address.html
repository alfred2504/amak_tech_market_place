<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Customer Address - AmakTech Marketplace</title>
  <link rel="stylesheet" href="css/address.css">
</head>
<body>
  <div class="container">
    <div class="address-container">
      <h2>Customer Address</h2>
      <form id="address-form">
        <input type="text" id="customer-name" placeholder="Customer Name" required>
        <input type="text" id="street-address" placeholder="Street Address" required>
        <input type="text" id="city" placeholder="City" required>
        <input type="text" id="state" placeholder="State/Province" required>
        <input type="text" id="zip" placeholder="Zip/Postal Code" required>
        <input type="text" id="country" placeholder="Country" required>
        <button type="submit">Submit</button>
      </form>
    </div>
  </div>
  <script src="js/script.js"></script>
</body>
</html>
